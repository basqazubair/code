<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Volleyball Team Registration</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    padding: 20px;
  }
  form {
    max-width: 600px;
    background-color: #ffffff;
    padding: 20px;
    margin: 0 auto;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .form-group {
    margin-bottom: 20px;
  }
  label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
  }
  input[type=text], input[type=email] {
    width: calc(100% - 12px);
    padding: 8px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  input[type=submit] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }
  input[type=submit]:hover {
    background-color: #45a049;
  }
  .error-message {
    color: red;
    font-size: 14px;
    margin-top: 5px;
  }
</style>
</head>
<body>

<form id="volleyballForm" onsubmit="return validateForm()">
  <div class="form-group">
    <label for="teamName">Team Name:</label>
    <input type="text" id="teamName" name="teamName" required>
  </div>
  <div class="form-group">
    <label for="coachName">Coach Name:</label>
    <input type="text" id="coachName" name="coachName" required>
  </div>
  <div class="form-group">
    <label for="contactEmail">Contact Email:</label>
    <input type="email" id="contactEmail" name="contactEmail" required>
  </div>
  <div class="form-group">
    <label for="phoneNumber">Phone Number:</label>
    <input type="number" id="phoneNumber" name="phoneNumber" required>
  </div>
  <input type="submit" value="Submit">
</form>

<script>
function validateForm() {
  var teamName = document.getElementById('teamName').value;
  var coachName = document.getElementById('coachName').value;
  var contactEmail = document.getElementById('contactEmail').value;
  var phoneNumber = document.getElementById('phoneNumber').value;

  var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

  if (teamName.trim() === '') {
    alert('Please enter a team name.');
    return false;
  }

  if (coachName.trim() === '') {
    alert('Please enter the coach name.');
    return false;
  }

  if (!emailPattern.test(contactEmail)) {
    alert('Please enter a valid email address.');
    return false;
  }

  if (phoneNumber.trim() === '') {
    alert('Please enter a phone number.');
    return false;
  }

  return true;
}
</script>

</body>
</html>
